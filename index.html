<!DOCTYPE html>
<html lang="en-US">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
<script src="js/scripts.js"></script>
<title>Place List</title>
</head>
<body>
  <h1>Place List</h1>
  <h2>Add a Place:</h2>
  <form id="new-place">
    <label for="new-city">City</label>
    <input type="text" id="new-city" name="new-city">
    <br>
    <label for="new-country">Country</label>
    <input type="text" id="new-country" name="new-country">
    <br>
    <label for="new-year">Year of Visit</label>
    <input type="text" id="new-year" name="new-year">
    <br>
    <label for="new-landmark">Landmark</label>
    <input type="text" id="new-landmark" name="new-landmark">
    <br>
    <label for="new-notes">Notes on Visit</label>
    <input type="text" id="new-notes" name="new-notes">
    <br>
    <button type="submit">Add</button>
  </form>

  <h2>Places:</h2>
  <div id="places">
  </div>

  <div id="place-details" class="hidden">
    <p>City: <span id="city-name"></span></p>
    <p>Country: <span id="country-name"></span></p>
    <p>Year: <span id="visit-year"></span></p>
    <p>Landmark: <span id="landmark-name"></span></p>
    <p>Notes: <span id="visit-notes"></span></p>
  </div>
  
</body>
</html>
